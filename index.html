<!DOCTYPE html>
<html lang="en">
<head>
  <title>Build your car!</title>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <!-- custom css -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script id="vehicle-options-template" type="text/x-handlebars-template">
    <div class="col-md-6 vehicle-option {{choice}}" data-panel="vehicle" data-price="{{price}}" data-option="{{choice}}"></div>
  </script>

  <script id="color-options-template" type="text/x-handlebars-template">
    <div class="col-xs-3 panel-body color-option {{choice}}" data-panel="color" data-price="{{price}}" data-option="{{choice}}"></div>
  </script>

  <script id="package-options-template" type="text/x-handlebars-template">
    <div class="panel panel-default">
      <div class="panel-heading package-option" data-panel="package" data-price="{{price}}" data-option="{{choice}}">{{choice}}</div>
    </div>
  </script>

  <script id="summary-options-template" type="text/x-handlebars-template">
    <div class="summary-option">
      <ul>
        <li><strong>Vehicle</strong> &mdash; <span>{{vehicle.choice}}</span>: ${{vehicle.price}}</li>
        <li><strong>Color</strong> &mdash; <span>{{color.choice}}</span>: ${{color.price}}</li>
        <li><strong>Package</strong> &mdash; <span>{{package.choice}}</span>: ${{package.price}}</li>
      </ul>
    </div>

    <h4 class="four-summary">Save your quote:</h4>
    
    <form id="save-quote" class="form-summary">
      <div class="form-group row">
        <div class="col-xs-6">
          <input class="form-control" id="reference" type="text" placeholder="Your name">
        </div>
        <button class="btn pull-right">Save quote</button>
      </div>
    </form>      

  </script>

  <div class="container-fluid">

    <div class="row">
      <div class="unit9">
        <a href="unit9/index.html">For JS Circuit 'Unit 9' project, please follow this link <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span></a>
      </div>
    </div>

    <header class="row">
      <h1>Build a Car</h1>
    </header>

    <div class="row container app-container">

      <div class="col-md-7 demo-container">
        <img class="col-md-12 vehicle-display" src="">
      </div>

      <div class="col-md-5 options-container">
        <!-- build a car navigation -->
        <ul class="nav nav-tabs nav-justified navigation">
          <li data-tab="vehicle" class="active"><a class="text-warning" href="#">1. Vehicle</a></li>
          <li data-tab="color"><a class="text-warning" href="#">2. Color</a></li>
          <li data-tab="package"><a class="text-warning" href="#">3. Packages</a></li>
          <li data-tab="summary"><a class="text-warning" href="#">4. Summary</a></li>
        </ul>

        <!-- color options -->
        <div id="options-display">
        </div>

        <div class="runningTotal">
          <h3 class="cost">Cost: <span class="cost-display"></span></h3>
        </div>

      </div>

    </div>

    <div class="row container map-container">

        <h2>Find your local dealership</h2>

        <div id="map" class="col-md-12"></div>

    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB84x6GJWPh9fmKRGartp1F2Hto9WsYVH0&callback=initMap"
  type="text/javascript"></script>

</body>
</html>
