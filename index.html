<!DOCTYPE html>
<html class="no-js" lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Monk’s Cafe</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link type="text/css" href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container-fluid">
		<div class="row">

			<h1>Monk’s Cafe</h1>
			<h4>“The Coffee Shop”</h4>
			<img src="images/toms-restaurant.jpg" alt="Tom's Restaurant">

		</div>

		<div class="row bg1">
			<div class="col-md-12">

				<h3>Reservations</h3>

				<div class="col-md-6">

					<h4>Make a Reservation:</h4>

					<form>
						<label>Name:</label>
					    <input type="text" placeholder="Name" class="form-control">
						<label>Day:</label>
					    <input type="text" placeholder="Day" class="form-control">
					    <br>
					    <button class="btn btn-primary btn-block">Confirm Reservation</button>
					</form>
				</div>

				<div class="col-md-6">
					<h4>Existing Reservations:</h4>

					<table>
						<thead>
							<th>Name</th>
							<th>Day</th>
						</thead>
						<tbody>
							<tr>
								<td>[ Name will publish here ]</td>
								<td>[ Date will publish here ]</td>
							</tr>
						</tbody>
					</table>
				</div>

			</div>
		</div>

		<div class="row bg2">

			<h3>Come Dine with Us</h3>

			<div id="map" class="col-md-12"></div>

		</div>

		<div class="row bg3">

			<h3>Customer Reviews</h3>

			<div class="col-md-6">
				<img src="images/jerry.jpg" alt="Jerry">
			</div>

			<div class="col-md-6 testimonial">
				<em>“Big lettuce, big carrots, tomatoes like volleyballs.”</em>
				<h5>— Jerry Seinfeld, on The BIG Salad</h5>
			</div>
		</div>
	</div>

	<script src="js/jquery-3.0.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB84x6GJWPh9fmKRGartp1F2Hto9WsYVH0&callback=initMap"
  type="text/javascript"></script>
</body>
</html>
